<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bzzzzzzzz!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <script src="/dist/index.js" type="module"></script>
  <style>
    /* Base styles */
    body {
      background-color: #fff;
      color: #000;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
      margin: 0;
      padding: 0;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Input field styles */
    input {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    body.dark-mode input {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    /* Placeholder text */
    input::placeholder {
      color: #888;
    }
    body.dark-mode input::placeholder {
      color: #bbb;
    }

    /* Container styling */
    .container {
      width: 95%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Row styling */
    .row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* One-third column */
    .one-third {
      width: 30%;
      text-align: center;
      margin-top: 25%;
    }

    /* Two-thirds column */
    .two-thirds {
      width: 65%;
    }

    /* Fix margins for mobile */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      .one-third {
        width: 100%;
        margin-top: 10%;
      }
      .two-thirds {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <img src="https://img.shields.io/badge/Dark-Light-orange" alt="Toggle Dark Mode">
  </button>

  <div class="container">
    <div class="row">
      <div class="one-third column">
        <h4><b>Buzzer!</b></h4>
        <p><img src="https://img.shields.io/badge/cloudflare-workers-orange" alt="Badge"></p>
        <p>
          <button onclick="sharePage()" class="btn">bzzzz</button>
        </p>
      </div>
      <div class="two-thirds column" id="root"></div>
    </div>
  </div>

  <script>
    // Share page functionality
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Your browser does not support native sharing.");
      }
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDarkMode = document.body.classList.contains("dark-mode");

      // Store in localStorage
      try {
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
      } catch (e) {
        console.warn("LocalStorage not available.");
      }
    }

    // Apply dark mode setting from localStorage on page load
    function applyDarkModeSetting() {
      try {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      } catch (e) {
        console.warn("LocalStorage not available.");
      }
    }

    // Event listener to apply dark mode when page is loaded
    document.addEventListener("DOMContentLoaded", applyDarkModeSetting);
  </script>
</body>
</html>
