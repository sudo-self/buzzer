<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bzzzzzzzz!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <script src="/dist/index.js" type="module"></script>
  <style>
    /* General body and layout styles */
    body {
      background-color: #fff;
      color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styling */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    /* Button styling */
    button {
      padding: 10px 15px;
      background: transparent;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FB8A03;
    }

    /* Input field styling */
    input {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode input {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    input::placeholder {
      color: #888;
    }

    body.dark-mode input::placeholder {
      color: #bbb;
    }

    /* Container and grid layout */
    .container {
      width: 100%;
      max-width: 1200px; /* Added a max-width for better control on large screens */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .row {
      display: flex;
      width: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .one-third, .two-thirds {
      padding: 20px;
      box-sizing: border-box;
    }

    .one-third {
      flex: 1;
      text-align: center;
      margin-top: 20px;
    }

    .two-thirds {
      flex: 2;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .one-third, .two-thirds {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .one-third {
        margin-top: 10px;
      }

      .dark-mode-toggle {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <img src="https://img.shields.io/badge/Dark-Light-orange" alt="Dark Mode Toggle">
  </button>

  <div class="container">
    <div class="row">
      <div class="one-third">
        <h4><b>Buzzer!</b></h4>
        <p><img src="https://img.shields.io/badge/cloudflare-workers-orange" alt="Badge"></p>
        <p>
          <button onclick="sharePage()">bzzzz</button>
        </p>
      </div>
      <div class="two-thirds" id="root"></div>
    </div>
  </div>

  <script>
    // Share functionality
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Your browser does not support native sharing.");
      }
    }

    // Dark Mode Toggle Functionality
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDarkMode = document.body.classList.contains("dark-mode");

      try {
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
      } catch (e) {
        console.warn("LocalStorage not available.");
      }
    }

    // On page load, apply the saved dark mode setting
    function applyDarkModeSetting() {
      try {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      } catch (e) {
        console.warn("LocalStorage not available.");
      }
    }

    document.addEventListener("DOMContentLoaded", applyDarkModeSetting);
  </script>
</body>
</html>
