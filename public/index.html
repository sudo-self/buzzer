<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <title>Bzzzzzzzz!</title>
  <meta name="description" content="" />
  <meta name="author" content="" />


  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="styles.css" />


  <link rel="icon" type="image/ico" href="favicon.ico" />
  <script src="/dist/index.js" type="module" nonce="NTg5NTQ2MTMsMjg1MDc4NjQxMw=="></script>

  <style>
 
    body {
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }


    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

   
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .dark-mode-toggle:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Button -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark</button>

 
  <div class="container" style="width: 95%; height: 100%">
    <div class="row" style="height: 100%">
      <div class="one-third column" style="margin-top: 25%">
        <h4><b>Buzzer!</b> powered by</h4>
        <p><img src="https://img.shields.io/badge/cloudflare-workers-orange" alt="Badge Preview"></p>
        <p>
          <button onclick="sharePage()" class="btn">Bzzzzz</button>
        </p>
      </div>
      <div class="two-thirds column" id="root"></div>
    </div>
  </div>

  <script>
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Your browser does not support native sharing.");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    }

 
    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
