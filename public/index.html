<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <script src="/dist/index.js" type="module"></script>
  <style>
    /* General body and layout styles */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 95%;
      height: 100%;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    .one-third {
      flex: 0 0 30%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 20%;
    }

    .two-thirds {
      flex: 0 0 65%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .message {
      margin-bottom: 10px;
    }

    .message .user {
      font-weight: bold;
      text-align: right;
    }

    /* Ensure chat box works well with scrolling */
    #root {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      width: 100%;
      padding: 10px;
    }

    /* Input field styling */
    .my-input-text {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    .my-input-text::placeholder {
      color: #ccc;
    }

    /* Button styles */
    .send-message {
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      background: #fb8a03;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5722;
    }

    /* Dark Mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode input {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .one-third {
        width: 100%;
        margin-top: 10%;
      }

      .two-thirds {
        width: 100%;
        margin-top: 20px;
      }

      .message {
        font-size: 14px;
      }

      .send-message button {
        width: 100%;
        padding: 12px;
      }
    }

  </style>
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <img src="https://img.shields.io/badge/Dark-Light-orange" alt="Dark Mode Toggle">
  </button>

  <div class="container">
    <div class="row">
      <div class="one-third">
        <h4><b>Buzzer!</b></h4>
        <p><img src="https://img.shields.io/badge/JesseJesse.-workers.dev-orange" alt="Badge Preview"></p>
      </div>
      <div class="two-thirds" id="root"></div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle Functionality
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDarkMode = document.body.classList.contains("dark-mode");

      try {
        localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
      } catch (e) {
        console.warn("LocalStorage not available.");
      }
    }

    // On page load, apply the saved dark mode setting
    function applyDarkModeSetting() {
      try {
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }
      } catch (e) {
        console.warn("LocalStorage not available.");
      }
    }

    document.addEventListener("DOMContentLoaded", applyDarkModeSetting);

    // Share functionality
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Your browser does not support native sharing.");
      }
    }
  </script>
</body>
</html>
