<script>
 // Native share functionality
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Your browser does not support native sharing.");
      }
    }
</script>
